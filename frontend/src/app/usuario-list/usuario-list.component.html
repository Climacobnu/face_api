<h2>Lista Usuarios</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>CPF</th>
    <th>Foto</th>
    <th></th>
  </tr>
</thead>
<tbody>
  @for(usuario of usuarios; track usuario.id) {
    <tr>
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.cpf }}</td>
      <td>{{ usuario.urlAvatar }}</td>
      <td></td>
    </tr>
  }
</tbody>
