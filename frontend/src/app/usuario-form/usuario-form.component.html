<h2 class="mb-5">Cadastro Usu√°rio</h2>

<div class="row row-cols-3 justify-content-center">
  <form [formGroup]="form" (ngSubmit)="create()">
    <div class="mb-3">
      <label for="name">Nome</label>
      <input id="nome" type="text" placeholder="nome" class="form-control" 
      formControlName="nome" />
    </div>

    <div class="mb-3">
      <label for="name">CPF</label>
      <input id="cpf" type="text" maxlength="11" placeholder="000.000.000-00" class="form-control"
        formControlName="cpf" />
    </div>

    <div>
      <label for="name">Foto</label>&nbsp;
      <input class="btn btn-secundary" type="file" id="urlAvatar" name="urlAvatar" multiple 
      formControlName="urlAvatar" />
    </div>

    <div class="text-end">
      <button type="button" class="btn btn-light" routerLink="/">
        Cancelar
      </button>
      <button class="btn btn-primary ms-2">Salvar</button>
    </div>
  </form>
</div>
